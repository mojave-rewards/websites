<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Catalog</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <h1>Mojave Advertising Rewards Catalog</h1>

    </header>

    <nav>
        <button class="nav-btn active" data-category="all">All</button>
        <button class="nav-btn" data-category="games">Games</button>
        <button class="nav-btn" data-category="services">Services</button>

    </nav>

    <main>
        <div class="filter-sort-container">
            <div class="sort-options">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="default">Default</option>
                    <option value="points-asc">Lowest to Highest Points</option>
                    <option value="points-desc">Highest to Lowest Points</option>
                </select>
            </div>
        </div>
        <div id="product-grid" class="grid-container"></div>
    </main>

    <footer>
        <a href="#">Discord</a>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
