<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust Console Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rust Console Store</h1>
  <div id="bundle-container"></div>
  
  <!-- SPECIAL ITEMS SECTION AT THE BOTTOM -->
  <div id="special-items-section">
    
    <div id="special-items-grid">
      <div class="item-card">
        <img src="Items/Special Items/Small Treasure Box.png" alt="Small Treasure Box" />
        <div class="item-name">Small Treasure Box</div>
      </div>
      <div class="item-card">
        <img src="Items/Special Items/Leader of the Pack White Wolf Headdress.png" alt="Leader of the Pack White Wolf Headdress" />
        <div class="item-name">Leader of the Pack White Wolf Headdress</div>
      </div>
    </div>
  </div>

  <!-- MODAL FOR BUNDLE DETAILS -->
  <div id="bundle-details" class="hidden">
    <div class="bundle-modal-content">
      <span onclick="closeDetails()" class="close-button" aria-label="Close">Ã—</span>
      <h2 id="bundle-title"></h2>
      <div id="items-grid"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
